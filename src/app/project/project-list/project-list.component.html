<div [@staggerAnim]='projects' class="itemDiv">
  <app-project-item *ngFor="let project of projects" (inviteOutput)="toInvite()" (toDelete)="toDelete(project)" [item]="project"
   (editClick)="editClick(project)"
    class="card">
  </app-project-item>
</div>

<button md-fab type="button" (click)="editClick()" class="fab-button">
  <md-icon>add</md-icon>
</button>
