<form>
  <h2 md-dialog-title>邀请组员</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="组员姓名" [mdAutocomplete]="autoMembers">
    </md-input-container>

  </div>
  <div md-dialog-actions>
    <button md-raised-button type="button" color="primary" (click)="save('save')">保存</button>
    <button md-button (click)="save()" type="button">关闭</button>
  </div>
</form>
<md-autocomplete #autoMembers='mdAutocomplete' [displayWith]="displayUser">
  <md-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </md-option>
</md-autocomplete>
