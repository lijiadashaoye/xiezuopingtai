<form #f="ngForm">
  <h2 md-dialog-title>邀请组员</h2>
  <div md-dialog-content>
    <app-chips-list [label]="'邀请成员'" name="members"
     [(ngModel)]="members"></app-chips-list>
  </div>
  <div md-dialog-actions>
    <button md-raised-button type="button" color="primary" [disabled]="!f.valid"(click)="save('save',$event)">保存</button>
    <button md-button (click)="save('',$event)" type="button">关闭</button>
  </div>
</form>
