<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container hintLabel="必填项" class="full-width">
        <input mdInput type="test" placeholder="您的email">
      </md-input-container>
      <md-input-container hintLabel="必填项" class="full-width">
        <input mdInput type="test" placeholder="密码">
      </md-input-container>
      <md-input-container hintLabel="必填项" class="full-width">
        <input mdInput type="test" placeholder="重复输入您的密码">
      </md-input-container>

      <md-grid-list cols="8" rowHeight="1:1">

        <md-grid-tile *ngFor="let item of items">
          <md-icon [svgIcon]="item" class="radiu"></md-icon>
        </md-grid-tile>

      </md-grid-list>

      <button md-raised-button type="button">注册</button>
    </md-card-content>
  </md-card>
</form>
