<div class="tasklists">
  <app-task-list *ngFor="let list of lists" 
  app-droppable
  [dropTags]="['task-item','task-list']"
  [dragEnterClass]="'drag-enter'"
  [app-draggable]='true'
  [dragTag]="'task-list'"
  [draggedClass]="'drag-start'"
  [dragData]="list"
  [ngStyle]="{'order':list.order}"
  
  (dropped)="handleMove($event,list)"
  style="padding:0 0 0 3px;">
    <app-task-header [header]="list.name"
     (newTask)="onNewTask()"
     (moveAll)="onMoveAll($event)"
     (headerDelete)="headerDelete()"
     (changeListName)="changeListNames(list)"
     ></app-task-header>

     <app-quick-task (inpData)="getInpData($event)"></app-quick-task>

    <app-task-item class="list-container" 
    *ngFor="let task of list.tasks" 
    [item]="task"
    (itemClick)="onItemClick(task)"> </app-task-item>
  </app-task-list>
</div>
<button md-fab type="button" (click)="newTaskList()" class="fab-button">
  <md-icon>add</md-icon>
</button>
