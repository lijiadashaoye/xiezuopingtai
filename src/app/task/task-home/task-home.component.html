<div class="tasklists">
  <app-task-list *ngFor="let list of lists">
    <app-task-header [header]="list.name" ></app-task-header>
    <app-task-item class="list-container" *ngFor="let task of list.tasks">

    </app-task-item>
  </app-task-list>
</div>
<button md-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
